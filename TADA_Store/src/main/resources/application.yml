server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/database
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa.hibernate.ddl-auto: update
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL57InnoDBDialect
  thymeleaf:
    prefix: classpath:/templates/view/
    

